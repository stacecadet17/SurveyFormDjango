<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
      <p> Thank you for submitting the form! The form has now been submmitted {{ request.session.count}} times. </p>
      <h3>Submitted Information</h3>
      <p>Name: {{ request.session.name }}</p>
      <p>Dojo Location: {{ request.session.location }}</p>
      <p>Favorite Language: {{ request.session.language }}</p>
      <p>Comment: {{ request.session.comment}}</p>
      <form action='/'>
          <input type='submit' value='Go Back'>
        </form>
  </body>
</html>
